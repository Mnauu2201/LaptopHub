spring.application.name=LaptopHub

# Spring boot sử dụng cổng 3306 để giao tiếp với MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/laptop?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.security.enabled=false